{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Entry
{% endblock %}

{% block body %}
    <h1>Create New Entry</h1>

    <div class="form-wrapper">
        <form method="POST" action="{% url 'new_entry' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>
    </div>
    
{% endblock %}
