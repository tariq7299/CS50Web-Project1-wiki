{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1>Edit {{ title }} entry</h1>

    <div class="form-wrapper">
        <form method="POST" action="{% url 'edit_entry' title %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Save">
        </form>
    </div>
    
{% endblock %}
